<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>COMPASSO FRONT-END TEST</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-fluid navbar-dark bg-primary d-flex justify-content-center">
        <span class="navbar-brand p-4 mb-0 h1">COMPASSO FRONT-END TEST</span>
      </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="container-md p-5">
            <div class="input-group mb-3">
              <input id="txtUsername" type="text" class="form-control form-control-lg" placeholder="Username" aria-label="Username" aria-describedby="btn-search">
              <div class="input-group-append">
                <button id="btnSearch" class="btn btn-primary" type="button">Search</button>
            </div>
          </div>
          <div id="txtError" class="alert alert-danger d-none" role="alert">
          </div>
        </div>
      </section>
      <section id="tablesSection" class="d-none">
        <div class="container-md p-5">
          <div class="table-responsive">
            <table id="userTable" class="table table-borderless text-center d-none">
              <thead>
                <tr>
                  <th class="align-middle" scope="col">Avatar</th>
                  <th class="align-middle" scope="col">Name</th>
                  <th class="align-middle" scope="col">Company</th>
                  <th class="align-middle" scope="col">Link</th>
                  <th class="align-middle" scope="col">Repositories</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th class="align-middle" scope="col"><img id="userAvatar" src="svg/user.svg" class="img-profile p-1 rounded-circle"></th>
                  <td id="userName" class="align-middle">User Name</td>
                  <td id="userCompany" class="align-middle">Company Name</td>
                  <td class="align-middle"><a id="userLink" class="btn btn-dark" role="button">Acess Profile</a></td>
                  <td class="align-middle">
                    <button id="userRepos" class="btn btn-primary" type="button">Repos</button>
                    <button id="userStarred" class="btn btn-danger" type="button">Starred</button>
                  </td>
                </tr>
              </tbody>
            </table>
            <table id="repTable" class="table table-borderless text-center d-none">
              <thead>
                <tr>
                  <th class="align-middle" scope="col">Owner</th>
                  <th class="align-middle" scope="col">Name</th>
                  <th class="align-middle" scope="col">Link</th>
                </tr>
              </thead>
              <tbody id="repTableContent">
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
    <footer class="page-footer font-small blue">
      <div class="footer-copyright text-center py-3">
        <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/search.js" type="text/javascript"></script>
    <script src="js/helper.js" type="text/javascript"></script>
    <script src="js/user-controller.js" type="text/javascript"></script>
    <script src="js/repository-controller.js" type="text/javascript"></script>
  </body>
</html>
